allprojects {
    javafx {
        modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls' ]
    }

    dependencies {
        implementation project(':boomega-di')
        implementation project(':boomega-utils')
        implementation project(':boomega-i18n')
        implementation project(':boomega-preferences')

        api('net.synedra:validatorfx:0.3.1') { exclude group: 'org.openjfx' } // TODO: shouldn't be exposed
        api('org.controlsfx:controlsfx:11.1.1') { exclude group: 'org.openjfx' } // TODO: shouldn't be exposed
        api('com.dlsc.formsfx:formsfx-core:11.5.0') { exclude group: 'org.openjfx' } // TODO: shouldn't be exposed

    }
}

repositories {
    maven { url "https://sandec.jfrog.io/artifactory/repo" } // repository for MDFX
}

dependencies {
    implementation project(':boomega-gui:api')
    implementation project(':boomega-gui:utils')

    implementation project(':boomega-di')
    implementation project(':boomega-plugin')
    implementation project(':boomega-database')
    implementation project(':boomega-update')

    implementation 'com.github.Dansoftowner:FXTaskbarProgressBar:v11.4'
    implementation 'com.github.Dansoftowner:SegmentDialogFX:2.0'
    implementation 'com.github.Dansoftowner:jSystemThemeDetector:3.8'

    api('com.dlsc.workbenchfx:workbenchfx-core:11.1.0') { exclude group: 'org.openjfx' } // TODO: shouldn't be exposed
    api('io.github.typhon0:AnimateFX:1.2.2') { exclude group: 'org.openjfx' } // TODO: shouldn't be exposed
    implementation('de.jangassen:nsmenufx:3.1.0') { exclude group: 'org.openjfx' }
    api('org.jfxtras:jmetro:11.6.15') { exclude group: 'org.openjfx' } // TODO: shouldn't be exposed
    api('com.sandec:mdfx:0.2.6') { exclude group: 'org.openjfx' }

    implementation fileTree(dir: '../external-libraries', include: 'fontawesomefx-11.0.jar')
}